---
default:
  attributes:
    name: "%{name}"
    prefix: dev
    private_key_path: ~/pems/innotechdev.pem
    username: innotechdev
  authentication:
    private_key_path: ~/.ssh/id_rsa
    public_key_path: ~/.ssh/id_rsa.pub
    username: ubuntu
  providers:
    aws:
      attributes:
        instance_type: m1.small
      regions:
        eu-west-1a:
          attributes:
            ami: ami-f5ca3682
            keypair: vagrant-aws-ireland
            security_groups:
              - sg-576c7635
              - sg-1e648a7b
            subnet_id: subnet-be457fca
        us-west-2b:
          attributes:
            ami: ami-c66608f6
            keypair: vagrant-aws-oregon
            security_groups:
              - sg-88283cea
              - sg-f233ca97
            subnet_id: subnet-ef757e8d
    gce:
      attributes:
        client_email: sample@developer.com
        instance_type: m1.small
        key_location: ~/pems/privatekey.p12
        project_id: innotechapp
      regions:
        europe-west1-a:
          attributes:
            ami: centos-base-v5
            instance_type: n1-standard-1
            network: liberty-gce
  scripts:
    -
      path: ./scripts/routes_allregions.sh
    -
      args: "%{name}"
      path: ./scripts/updatedns.sh


custom:
  name: 1
  web-server:
    attributes:
      prefix: zeus-dev
    authentication:
      private_key_path: ~/.ssh/id_rsa
      public_key_path: ~/.ssh/id_rsa.pub
      username: ubuntu
    providers:
      aws:
        regions:
        attributes:
          instance_type: m1.medium
      gce:
        attributes:
          instance_type: m1.large
    scripts:
      -
        args:
          - "%{name}"
          - "%{type}"
          - "%{domain}"
        path: ./scripts/configure.sh
      -
        args:
          - "%{hydra}"
        path: ./scripts/configureListener.sh
      -
        args:
          - "%{$provider}-%{region}"
          - "%{type}"
        path: ./scripts/hydraProbe.sh

